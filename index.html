<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./select.css" />
        <link rel="stylesheet" href="./style.css" />
        <title>Form</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="form">
                <form class="form__body" id="form" action="#">
                    <h1 class="form__title">Ticket Form</h1>
                    <div class="form__item">
                        <label class="form__label" for="formName">Name*:</label>
                        <input class="form__input _req" id="formName" name="name" type="text" />
                    </div>

                    <div class="form__item">
                        <label class="form__label" for="formEmail">E-mail*:</label>
                        <input class="form__input _email _req" id="formEmail" name="email" type="email" />
                    </div>

                    <div class="form__item">
                        <div class="radio__title">Importance of Request ?</div>
                        <div class="radio">
                            <div class="radio__item">
                                <input
                                    class="radio__input"
                                    id="formRoutine"
                                    name="importance"
                                    type="radio"
                                    value="routine"
                                    checked
                                />
                                <label class="radio__label" for="formRoutine">Routine</label>
                            </div>
                            <div class="radio__item">
                                <input
                                    class="radio__input"
                                    id="formUrgent"
                                    name="importance"
                                    type="radio"
                                    value="urgent"
                                />
                                <label class="radio__label" for="formUrgent">Urgent</label>
                            </div>
                        </div>
                    </div>

                    <div class="form__item">
                        <label class="form__label" for="formSelect">Department:</label>
                        <select class="form__select" id="formSelect" name="department">
                            <option value="sales" selected="selected">Sales</option>
                            <option value="domains">Domains Support</option>
                            <option value="hosting">Hosting Support</option>
                            <option value="marketing">Marketing Team</option>
                            <option value="email">Email Support</option>
                        </select>
                    </div>

                    <div class="form__item">
                        <label class="form__label" for="formMessage">Message:</label>
                        <textarea class="form__input" id="formMessage" name="message"></textarea>
                    </div>

                    <div class="form__item">
                        <label class="form__label" for="formImage">Screenshot:</label>
                        <div class="file">
                            <div class="file__item">
                                <input
                                    class="file__input"
                                    id="formImage"
                                    name="image"
                                    type="file"
                                    accept=".jpg, .png, .gif"
                                />
                                <div class="file__btn">Choose File</div>
                            </div>
                            <div class="file__preview" id="filePreview"></div>
                        </div>
                    </div>

                    <div class="form__item">
                        <div class="checkbox">
                            <input
                                class="checkbox__input _req"
                                id="formAgreement"
                                type="checkbox"
                                name="agreement"
                                checked
                            />
                            <label class="checkbox__label" for="formAgreement"
                                ><span>I agree with <a href="">terms and conditions</a></span></label
                            >
                        </div>
                    </div>

                    <button class="form__btn" type="submit">Send</button>
                </form>
            </div>
        </div>
        <script src="./select.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
